<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Formulario com validção</title>

    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div class="info">
            <h1 class="duvida">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="descricao">caso tenha ficado com qualquer dúvida basta nos mandar uma
                mensagem e entraremos em contato em menos de 24h.
            </p>
        </div>

        <div class="form">
            <input type="text" class="nome input" placeholder=" Nome completo *" >
            <div class="campo-obrigatorio"></div>

            <input type="text" class="email input" placeholder=" Email *" required>
            <div class="campo-obrigatorio"></div>

            <input type="text" class="telefone input" placeholder=" Telefone *" required>
            <div class="campo-obrigatorio"></div>

            <textarea class="mensagem input" cols="30" rows="10" placeholder=" Mensagem *" required></textarea>
            <div class="campo-obrigatorio"></div>
            <p class="texto-campo">*campos obrigatórios</p>
           
            <button class="btn" onclick="validacao()">Enviar</button>

        </div>
    </section>

    <script  src="./src/js/index.js"></script>
</body>
</html>
